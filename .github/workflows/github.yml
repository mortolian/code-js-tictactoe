name: Deploy On Server
on:
    workflow_run:
        workflows: [ CI Tests ]
        branches: [ main, master ]
        types:
            - completed
jobs:
    deploy:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
            -   name: Get a file list
                run: |
                    cd src
                    ls -la